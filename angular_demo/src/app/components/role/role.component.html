<div class="category border m-2 p-4">
    <h1 class="display-4">New Role</h1>
    <form #roleForm action="javascript:void(0);" (submit)='saveRole(roleForm)'  class="col-lg-8" method="POST">
        <div class="form-group">
            <label for="role">Role Name</label>
            <input id="role" class="form-control" type="text" name="role" required />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary col-lg-3">Save Role</button>
        </div>
    </form>
    <br>
    <br>
    <div *ngIf='error' class="alert alert-danger alert-dismissible fade show col-lg-3" role="alert">
        <strong>{{error}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div *ngIf='success' class="alert alert-success alert-dismissible fade show col-lg-3" role="alert">
        <strong>{{success}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
   
   
</div>
<hr>
<div class="form-group col-lg-3">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm" autofocus>
  </div>
  <br>
<table class="table table-hover">
    <thead style="background-color:slategray">
        <tr>
            <th>.Sno</th>
            <th>Role Name</th>
            
            <th colspan="2">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let role of roles | filter:filterTerm '>
            <td>{{role.idRole}} </td>
            <td>{{role.nom}} </td>
            
            
            <td><button class="btn btn-success btn-sm" (click)='openModal(formModal,role)'>Update Role</button></td>
            <td><button class="btn btn-danger btn-sm" (click)='deleteRole(role.idRole)' >delete Role</button></td>
        </tr>
    </tbody>

</table>

<ng-template #formModal>
    <div class="container-fluid">
        <form #updateForm action="javascript:void(0);" (submit)='updateRole(updateForm)' class="p-4 m-3" method="POST">
            <h1 class="display-6">Update Role</h1>
            <hr>
            <div class="form-group m-3">
                <label for="name">Role Name</label>
                <input id="name" class="form-control" value="{{selectedRole.nom}}" type="text" name="nom" />
            </div>
            <div class="mt-4 p-2 m-2">
                <button type="submit" class="btn btn-info col-lg-5 ">Update Role</button>
            </div>
        </form>


    </div>
</ng-template>
